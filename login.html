<html>
<head>
	<title>
		Login
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel=stylesheet type=text/css href="css/login.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container rows">
<div class="col-sm-4"></div>
<div class="col-sm-4">
	<input type=text placeholder="Enter username/Email-Id" name="user" class="form-control"><br>
	<input type="password" name="pass" placeholder="Enter password" class="form-control"><br>
	<div class="btn-group btn-group-justified">
	<div class="btn-group"><button type=submit class="btn btn-primary">Sign In</button></div>
	<div class="btn-group"><button type=submit class="btn btn-danger" data-toggle="collapse" data-target="#Signup">Sign Up</button></div>
	</div>
	<br>
	<br>
	<div id="Signup" class="collapse">
	<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#Step1">Step 1</a></li>
    <li><a data-toggle="tab" href="#Step2">Step 2</a></li>
    </ul><br>
    <div class="tab-content">
	<div id="Step1" class="tab-pane fade in active">
		First Name:<input type=text placeholder="Enter First Name" name="fname" class="form-control"><br>
		Last Name:<input type=text placeholder="Enter Last Name" name="lname" class="form-control"><br>
		Date of Birth:<input type=date placeholder="Date of Birth" name="dob" class="form-control"><br>
		Email-Id:<input type="text" name="mail" placeholder="Email-Id" class="form-control"><br>
		Username:<input type="text" name="nuser" placeholder="Username" class="form-control"><br>
		Password:<input type="password" name="password" placeholder="Enter Password" class="form-control"><br>
		Confirm Password:<input type="password" name="password" placeholder="Confirm Password" class="form-control"><br>
		<button class="btn btn-success"><a data-toggle="tab" href="#Step2">Next</a></button>
	</div>
	<div id="Step2" class="tab-pane fade">
		Course : <input type=text placeholder="Enter Course Name" name="course1" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p1" class="form-control"><br>
		Course : <input type=text placeholder="Enter Course Name" name="course2" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p2" class="form-control"><br>
		Course : <input type=text placeholder="Enter Course Name" name="course3" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p3" class="form-control"><br>
		Course : <input type=text placeholder="Enter Course Name" name="course4" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p4" class="form-control"><br>
		Course : <input type=text placeholder="Enter Course Name" name="course5" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p5" class="form-control"><br>
		Course : <input type=text placeholder="Enter Course Name" name="course6" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p6" class="form-control"><br>
		Course : <input type=text placeholder="Enter Course Name" name="course7" class="form-control">
		Taught By: <input type=text placeholder="Enter Proffesor's Name" name="p7" class="form-control"><br>
	</div>
	</div>
</div>
</div>
